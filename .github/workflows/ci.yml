name: Backend CI

on:
  push:
    branches:
      - main   # Run only when pushing to main branch

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted   # use your EC2/self-hosted runner

    strategy:
      matrix:
        node-version: [18]   # keep it stable, can change to 22 later

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install

  